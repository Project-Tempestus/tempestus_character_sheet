name: Character Sheet

# This action works with pull requests and pushes
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

permissions: write-all

jobs:
  sheet_build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.1
        with:
          # Make sure the actual branch is checked out when running on pull requests
          ref: ${{ github.head_ref }}

      - uses: actions/setup-python@v5.2.0
        with:
          python-version: '3.12'

      - name: Build HTML from Jinja template
        run: |
          pushd tools
            pip install -r requirements.txt
            python build.py
          popd

      - name: Prepare artifact
        run: |
          cp -r static/* release


      - uses: actions/setup-node@v4.0.4
        with:
          node-version: 22.9.0

      - name: Prettify json, html
        run: |
          npm install --silent prettier
          npx prettier . --write **/*.{json,html}

      - uses: actions/upload-artifact@v4.4.3
        with:
          name: character-sheet-artifact
          path: ${{ github.workspace}}/release

      - name: Zip release
        run: |
          zip -r character_sheet-release-latest.zip release

      - name: Date
        id: date
        run: |
          REL_DATE=`date +%Y-%m-%d`
          echo "REL_DATE=$REL_DATE" | tee "$GITHUB_OUTPUT"

      - name: Release
        uses: softprops/action-gh-release@v2.0.8
        with:
          tag_name: latest-${{ steps.date.outputs.REL_DATE }}
          files: |
            ${{ github.workspace}}/character_sheet-release-latest.zip
